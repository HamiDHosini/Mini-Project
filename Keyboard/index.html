<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="line1" class="line1">
          <span id="q" class="horof">Q</span>
          <span id="w" class="horof">W</span>
          <span id="e" class="horof">E</span>
          <span id="r" class="horof">R</span>
          <span id="t" class="horof">T</span>
          <span id="y" class="horof">Y</span>
          <span id="u" class="horof">U</span>
          <span id="i" class="horof">I</span>
          <span id="o" class="horof">O</span>
          <span id="p" class="horof">P</span>
        </div>
        <div id="line2" class="line2">
          <span id="a" class="horof">A</span>
          <span id="s" class="horof">S</span>
          <span id="d" class="horof">D</span>
          <span id="f" class="horof">F</span>
          <span id="g" class="horof">G</span>
          <span id="h" class="horof">H</span>
          <span id="j" class="horof">J</span>
          <span id="k" class="horof">K</span>
          <span id="l" class="horof">L</span>
        </div>
      
        <div id="line3" class="line3">
          <span id="z" class="horof">Z</span>
          <span id="x" class="horof">X</span>
          <span id="c" class="horof">C</span>
          <span id="v" class="horof">V</span>
          <span id="b" class="horof">B</span>
          <span id="n" class="horof">N</span>
          <span id="m" class="horof">M</span>
        </div>
      </div>

      <script src="./script.js"></script>
</body>
</html>
